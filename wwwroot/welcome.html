<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --vpad: 0px;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            background: #111;
            overflow: hidden; /* no scrollbars */
        }

        /* Full-browser image container */
        .wrap {
            position: fixed; /* fill the browser window */
            inset: 0; /* top:0; right:0; bottom:0; left:0 */
            z-index: 1;
            padding-block: var(--vpad);
            box-sizing: border-box;
        }

        .stage, .stage img {
            height: 100%;
            width: 100%;
            display: block;
        }

        /* EXACT fill (stretches as needed) */
        .stage img {
            object-fit: fill;
            border: 0;
        }

        /* The small strip on TOP of everything */
        #netcanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px; /* visual height */
            z-index: 999999;
            border: none transparent;
            display: block;
            pointer-events: none; /* canvas wonâ€™t block clicks; remove if you need events */
            background: transparent;
        }

        /* Alien gif in upper-right */
        .alien {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000000;
            width: 100px; 
            height: auto;
        }

        /* Heading image in upper-left */
        .heading {
            position: fixed;
            top: 10px;
            left: 30px;
            z-index: 1000000;
            width: 420px; 
            height: auto;
        }
    </style>

</head>
<body>
    <canvas id="netcanvas" width="800" height="70"></canvas>

    <div class="wrap">
        <div class="stage">
            <img src="img/welcome.png" alt="Welcome" />
        </div>
    </div>

    <img src="img/heading.png" alt="Heading" class="heading" />

    <!-- Alien GIF -->
    <img src="img/ufo.gif" alt="Alien" class="alien" />

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="js/neural_noise.js"></script>

</body>
</html>
